<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../chat.css">
    <link rel="stylesheet" href="../header.css">
    <title>Project Status</title>
</head>
<body style="
    font-family: Arial, sans-serif;
    font-size: 18px;
    background-image: url('../image/dic.png');
    background-color: rgba(255, 255, 255, 0.1);

    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    position: relative;

    /* ADD THESE PROPERTIES */
    min-height: 100vh;          /* Make body at least full screen height */
    display: flex;             /* Enable flex layout */
    flex-direction: column;    /* Stack content vertically */
">

    <!-- Container for loading header.html (stays at top) -->
    <div id="header-container"></div>

    <!-- Main content container, taking remaining space and centering items -->
    <div style="
        flex: 1;                 /* Push this to fill vertical space */
        display: flex;           /* Enable flex on this container */
        align-items: center;     /* Center vertically */
        justify-content: center; /* Center horizontally */
    ">
        <!-- Paragraph container -->
        <div style="
            margin: 20px;
            background-image: url('image/dic.png');
            background-size: cover;
            background-position: center;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 1;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
        ">
            <p>
                Project nearly done! Reach out for a demo 
                <a 
                    href="mailto:johnsonmarketer@outlook.com" 
                    style="text-decoration: underline; color: inherit;"
                >
                    HERE
                </a>. Thanks! ðŸ˜Š
            </p>
        </div>
    </div>

    <!-- Chat widget -->
    <div id="chatContainer"></div>

    <script>
      // Load header.html and insert it into the header-container
      document.addEventListener('DOMContentLoaded', function() {
          fetch('../header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
      });

      document.addEventListener('DOMContentLoaded', function() {
          // Focus on the input field when the page loads
          const todoInput = document.getElementById('todo-input');
          if (todoInput) {
              todoInput.focus();
          }

          // Load chat widget HTML
          fetch('../chat.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('chatContainer').innerHTML = data;
                  // Initialize chat widget functionality
                  const chatButton = document.getElementById('chatButton');
                  const chatContainer = document.querySelector('.chat-container');
                  const closeChat = document.getElementById('closeChat');

                  if (chatButton) {
                      chatButton.addEventListener('click', function() {
                          chatContainer.classList.toggle('active');
                          console.log('Chat button clicked, chatContainer active:', chatContainer.classList.contains('active'));
                      });
                  } else {
                      console.error('Chat button not found!');
                  }

                  if (closeChat) {
                      closeChat.addEventListener('click', function() {
                          chatContainer.classList.remove('active');
                          console.log('Close chat button clicked');
                      });
                  } else {
                      console.error('Close chat button not found!');
                  }
              })
              .catch(error => console.error('Error loading chat widget:', error));
      });

      function navigateTo(url) {
          window.location.href = url;
      }
    </script>

</body>
</html>
